<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From | Bootstrap</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container w-80">
        <div class="card mt-5 border-dark">
            <div class="card-header text-center bg-dark text-white fs-3 text p-2 fw-bold">Login</div>
            <div class="card-body">
                <div class="container">
                    <form>
                        <div class="mb-2">
                            <label for="nama_depan" class="form-label">Username</label>
                            <input type="text" class="form-control" id="nama_depan" name="username" autocomplete="off"
                                required>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary float-end mt-3">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>

</html>
